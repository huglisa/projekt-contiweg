MOD_COUNT_DOWN_BIG_XML_DESCRIPTION="<strong>CDUB - CountDown-Up Big</strong><br /><br />This module displays a countdown to a specific date. It can be entered as many events as needed.<br /><br />Once the date is reached, a countup can be displayed. The countup shows the elapsed time after the last event.<br /><br />The module offers several settings, such as: link to further information of the event before and after the event date.<br /><br />The counter can be displayed statically or dynamically.<br /><br />Projectsite: <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/cdub-countdown-up-big"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"CountDown-Up Big"_QQ_">CountDown-Up Big</a><br /><br />Please write a review in the JED: <a href="_QQ_"http://extensions.joomla.org/extensions/calendars-a-events/events/countdown/14194"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"CDUB - CountDown-Up Big in the Joomla! Extensions Directory"_QQ_">CDUB - CountDown-Up Big in the Joomla! Extensions Directory</a> - Thank you!"