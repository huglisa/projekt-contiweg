; ## Descriptive ##
WF_TEMPLATEMANAGER_TITLE				="Template Manager"
WF_TEMPLATEMANAGER_DESC					="Hochladen, Einfügen und Bearbeiten von Templates (Sample HTML Dateien)"
WF_TEMPLATEMANAGER_CREATE				="Neue Vorlage"
; ## Help ##
WF_TEMPLATEMANAGER_HELP_ABOUT			="Was ist der Template Manager?"
WF_TEMPLATEMANAGER_HELP_INTERFACE		="Über die Oberfläche"
WF_TEMPLATEMANAGER_HELP_CREATE			="Erstellen und Speichern von Vorlagen"
WF_TEMPLATEMANAGER_HELP_INSERT			="Einfügen/Aktualisieren "

; ## Params ##
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES			="Ersatzwerte"
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC		="Eine Sammlung von Elementen welche das Ersetzen von Inhalten  in den eingefügten Vorlagen steuern. Die Array-Schlüssel gleichen den Klassennamen die in der Vorlage verwendet werden. Wenn ein Vorlagenelement einen Klassennamen hat, der mit einem Eintrag aus der Sammlung übereinstimmt, wird der Inhalt durch den Array-Wert ersetzt werden."
WF_TEMPLATEMANAGER_CONTENT_CLASSES 			="Inhaltsklassen"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC		="Eine Liste von Klassennamen getrennt durch Leerzeichen. Jedes Template-Element dieser Klassen wird durch den Editorinhalt ersetzt wenn sie eingeben wird. "
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES 		="Erstellungsdatumklassen"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC	="Eine Liste von durch Leerzeichen getrennte Klassennamen. Bei jedem Vorlagenelement mit einer der Klassen wird der Inhalt mit dem Erstellungsdatum ersetzt, welches in den Optionen für das Format des Erstellungsdatum eingestellt wurde. Das Erstellungsdatum wird erzeugt, wenn kein anderes Datum im Element existiert. Einmal gesetzt, wird das Originaldatum im Element als HTML Kommentar gespeichert und zwar so, dass es auch bei Änderung der Vorlage nicht geändert wird."
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES		="Änderungsdatumklassen"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC	="Eine Liste von durch Leerzeichen getrennte Klassennamen. Bei jedem Vorlagenelement mit einer der Klassen wird der Inhalt durch das "_QQ_"modifizierte"_QQ_" Datum ersetzt, formatiert nach den "_QQ_"Änderungsdatum Format"_QQ_"-Optionen. Ein modifiziertes Datum ist eines, welches mit jeder Bearbeitung aktualisiert wird."
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT		="Erstellungsdatumformat"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC 	="Ein Datum Format-String für das Erstellungsdatum. Siehe <a href='http://www.php.net/manual/de/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> für eine Liste von Formaten"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT		="Änderungsdatumformat"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC 	="Ein Datum Format-String für das Änderungsdatum. Siehe <a href='http://www.php.net/manual/de/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> für eine Liste von Formaten"

WF_TEMPLATEMANAGER_CONTENT_URL				="Startinhalt"
WF_TEMPLATEMANAGER_CONTENT_URL_DESC			="Relative URL zu einer Datei (HTML oder Text), deren Inhalt beim Start in den Editor geladen werden. zB: images/stories/content.html"

[templatemanager]
