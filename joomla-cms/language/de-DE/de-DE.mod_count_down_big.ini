MOD_COUNT_DOWN_BIG="CDUB - CountDown-Up Big"
MOD_COUNT_DOWN_BIG_XML_DESCRIPTION="<strong>CDUB - CountDown-Up Big</strong><br /><br />Dieses Modul zeigt einen Countdown zu einem bestimmten Datum an.<br /><br />Nachdem das Datum erreicht ist, kann ein Countup angezeigt werden. Der Countup zeigt die vergangene Zeit des Events.<br /><br />Das Modul bietet diverse Einstellungen, wie z.B.: weiterführenden Link vor und nach dem Eventdatum einblenden.<br /><br />Der Counter kann statisch oder dynamisch angezeigt werden.<br /><br />Projektseite: <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/de/cdub-countdown-up-big"_QQ_" title="_QQ_"CountDown-Up Big"_QQ_">CountDown-Up Big</a><br /><br />Schreiben Sie bitte ein Review im JED: <a href="_QQ_"http://extensions.joomla.org/extensions/calendars-a-events/events/countdown/14194"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"CDUB - Countdown Big im Joomla! Extensions Directory"_QQ_">CDUB - CountDown-Up Big im Joomla! Extensions Directory</a> - Danke!"
