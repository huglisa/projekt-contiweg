MOD_COUNT_DOWN_BIG_DATES="Weitere Events eintragen (Info)"
MOD_COUNT_DOWN_BIG_DATESDESC="Hier können beliebig viele weitere Events eingetragen werden. Läuft ein Event ab, wird das nächste angezeigt.<br />Die Formatierung muss so sein: Jahr@Monat@Tag@Stunde@Minute@Titel@Beschreibung<br />Einzelne Events werden mit einer Pipe | getrennt. Es müssen mindestens die ersten 5 Elemente angegeben werden. Die Reihenfolge muss eingehalten werden, sonst führt es zu falschen Ergebnissen.<br />Beispiel für 2 Events: 2012@01@10@10@00@Geburtstag@Party!|2012@02@20@12@30"
