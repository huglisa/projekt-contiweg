PLG_SLIDEBOOM_PLUGINDESCRIPTION="This plugin let you include www.slideboom.com presentations inside your content pages.<br /><br />Place the Wordpress tag of the slide show between {slideboom} tags. This looks like:<br />{slideboom}[slideboom id=12345&w=425&h=370]{/slideboom}.<br /><br >Use optional parameters to overrule the plugin standard settings:<ul><li>use &amp;f=1 to allow fullscreen mode or &amp;f=0 to disable it.<br /></li><li>use &amp;a=left or center or right to align the player on your webpage<br /></li><li>use &amp;c=aabbcc (hexadecimal color code without the '#') to define the background color of the player.<br /></li><li>use &amp;q=high or low to determine playback quality</li></ul><br />Examples:<br />{slideboom}[slideboom id=46545]{/slideboom}<br />{slideboom}[slideboom id=46545&w=425&h=370]{/slideboom} (default)<br />{slideboom}[slideboom id=46545&w=425&h=370&c=ffc1d3]{/slideboom}"